server:
  port: 8001
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          ## 公库，https，无需帐号密码
          uri: https://github.com/yanppp999/springcloud_config_server_public.git    # 配置git仓库的地址
          search-paths: config-repo                                                # git仓库地址下的相对地址，可以配置多个，用,分割。
          ##username: xyz                                            # github账号
          ##password: 123                                             # github密码
